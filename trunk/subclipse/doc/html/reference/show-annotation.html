<h1>Team &gt; Show Annotation</h1>

<p>This actions switches to the SVN Repository Browsing perspective and
shows the pristine version of the selected resource in editor viewer, alongside
with the <a href="svn-annotations.html">SVN Annotate</a> View and the
<a href="svn-history-view.html">History</a>  View.</p>
